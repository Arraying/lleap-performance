BadMessageKey = 找不到對應訊息索引鍵的錯誤訊息。
FormatFailed = 格式化下列訊息時發生內部錯誤\:\n
InvalidChildSequenceCharacter = InvalidChildSequenceCharacter\: element() 配置包含無效子項順序字元 ''{0}''。
InvalidElementSchemeToken = InvalidElementSchemeToken\: element() 配置 XPointer 表示式包含無效記號 ''{0}''
InvalidElementSchemeXPointer = InvalidElementSchemeXPointer\: 元素配置 XPointer 表示式 ''{0}'' 無效。
InvalidNCNameInElementSchemeData = InvalidNCNameInElementSchemeData\: element() 配置包含具有無效 NCName 的 ShortHand 指標 ''{0}''。
InvalidSchemeDataInXPointer = InvalidSchemeDataInXPointer\: XPointer 表示式 ''{0}'' 包含無效的 SchemeData。
InvalidShortHandPointer = InvalidShortHandPointer\: ShortHand 指標 ''{0}'' 的 NCName 無效。
InvalidXPointerExpression = InvalidXPointerExpression\: XPointer 表示式 ''{0}'' 無效。
InvalidXPointerToken = InvalidXPointerToken\: XPointer 表示式包含無效記號 ''{0}''
MultipleShortHandPointers = MultipleShortHandPointers\: XPointer 表示式 ''{0}'' 無效。它具有超過一個以上的 ShortHand 指標。
SchemeDataNotFollowedByCloseParenthesis = SchemeDataNotFollowedByCloseParenthesis\: XPointer 表示式 ''{0}'' 無效。緊接在 SchemeData 之後不是 '')'' 字元。
SchemeUnsupported = SchemeUnsupported\: 不支援 XPointer 配置 ''{0}''。
UnbalancedParenthesisInXPointerExpression = UnbalancedParenthesisInXPointerExpression\: XPointer 表示式 ''{0}'' 無效。左括號的數目 ''{1}'' 不等於右括號的數目 ''{2}''。
XPointerElementSchemeProcessingError = XPointerElementSchemeProcessingError\: 處理 XPointer element() 配置表示式時發生錯誤。
XPointerProcessingError = XPointerProcessingError\: 處理 XPointer 表示式時發生錯誤。
