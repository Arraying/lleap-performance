AcceptLanguageMalformed = 'include' 元素的 'accept-language' 属性的值中不允许使用范围 #x20 至 #x7E 以外的字符。
AcceptMalformed = 'include' 元素的 'accept' 属性的值中不允许使用范围 #x20 至 #x7E 以外的字符。
BadMessageKey = 找不到与消息关键字对应的错误消息。
ContentIllegalAtTopLevel = 在顶级源信息集中显示为文档元素的 'include' 元素的替代项不能包含字符。
ExpandedSystemId = 无法扩展包含资源的系统 ID
FallbackChild = 不允许将名称空间 ''http\://www.w3.org/2001/XInclude'' (而非 ''include'') 中的元素作为 ''fallback'' 元素的子级。但是, 找到 ''{0}''。
FallbackParent = 找到未将 'include' 作为父级的 'fallback' 元素。
FormatFailed = 设置以下消息的格式时出现内部错误\:\n
HrefFragmentIdentifierIllegal = 不能使用片段标识符。不允许使用 ''href'' 属性值 ''{0}''。
HrefMissing = 缺少 'include' 元素的 'href' 属性。
HrefSyntacticallyInvalid = ''href'' 属性值 ''{0}'' 的语法无效。应用转义规则后, 该值不是语法正确的 URI 或 IRI。
IncludeChild = 不允许将名称空间 ''http\://www.w3.org/2001/XInclude'' (而非 ''fallback'') 中的元素作为 ''include'' 元素的子级。但是, 找到 ''{0}''。
IncompatibleNamespaceContext = NamespaceContext 的类型与使用 XInclude 不兼容; 它必须是 XIncludeNamespaceSupport 的实例
InvalidParseValue = ''include'' 元素的 ''parse'' 属性的值无效\: ''{0}''。
MultipleFallbacks = 'include' 元素的 [children] 不能包含多个 'fallback' 元素。
MultipleRootElements = 格式正确的文档不能包含多个根元素。
NO_SubResourceIdentified = 无法通过 XPointer Processor for Pointer {0} 识别 Subresource。
NO_XPointerSchema = 默认情况下, 不支持 "{0}" 的方案。请为{0}定义您自己的方案。请访问 http\://apache.org/xml/properties/xpointer-schema
NoFallback = 带有 href ''{0}'' 的 ''include'' 失败, 并且找不到 ''fallback'' 元素。
NonDuplicateNotation = 使用了多个名为 ''{0}'' 的记号, 但未将这些记号确定为重复项。
NonDuplicateUnparsedEntity = 使用了多个名为 ''{0}'' 的未解析实体, 但未将这些实体确定为重复项。
RecursiveInclude = 检测到递归 include。已处理文档 ''{0}''。
RootElementRequired = 格式正确的文档需要一个根元素。
TextResourceError = Include 操作失败, 并还原为 fallback。以文本 (href\=''{0}'') 格式读取文件时出现资源错误。原因\: {1}
UnexpandedEntityReferenceIllegal = 在顶级源信息集中显示为文档元素的 'include' 元素的替代项不能包含未展开的实体引用。
XMLParseError = 尝试解析 XML 文件 (href\=''{0}'') 时出错。原因\: {1}
XMLResourceError = Include 操作失败, 并还原为 fallback。以 XML (href\=''{0}'') 格式读取文件时出现资源错误。原因\: {1}
XPointerResolutionUnsuccessful = XPointer 解析未成功。
XPointerStreamability = 已指定指向源信息集中的位置的 xpointer。由于处理程序的流式性质, 无法访问此位置。
XpointerMissing = 缺少 href 属性时, 必须存在 xpointer 属性。
